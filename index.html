<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>俄羅斯方塊</title>
<style>
body{
  margin:0;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  font-family:Arial;
}
#game{
  display:flex;
  gap:20px;
}
canvas{
  background:#020617;
  border:3px solid #38bdf8;
}
#info{
  min-width:120px;
}
h2{margin-top:0}
</style>
</head>
<body>

<div id="game">
  <canvas id="tetris" width="300" height="600"></canvas>
  <div id="info">
    <h2>分數</h2>
    <div id="score">0</div>
    <p>← → 移動<br>↑ 旋轉<br>↓ 加速<br>空白鍵 落下</p>
  </div>
</div>

<script>
const canvas = document.getElementById("tetris");
const ctx = canvas.getContext("2d");
ctx.scale(30,30);

const arena = Array.from({length:20},()=>Array(10).fill(0));

const colors = [
  null,
  "#22c55e",
  "#3b82f6",
  "#eab308",
  "#a855f7",
  "#ef4444",
  "#14b8a6",
  "#f97316"
];

function createPiece(type){
  if(type==="T") return [[0,0,0],[1,1,1],[0,1,0]];
  if(type==="O") return [[2,2],[2,2]];
  if(type==="L") return [[0,3,0],[0,3,0],[0,3,3]];
  if(type==="J") return [[0,4,0],[0,4,0],[4,4,0]];
  if(type==="I") return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if(type==="S") return [[0,6,6],[6,6,0],[0,0,0]];
  if(type==="Z") return [[7,7,0],[0,7,7],[0,0,0]];
}

const player = {
  pos:{x:0,y:0},
  matrix:null,
  score:0
};

function collide(arena,player){
  for(let y=0;y<player.matrix.length;y++){
    for(let x=0;x<player.matrix[y].length;x++){
      if(player.matrix[y][x]!==0 &&
         (arena[y+player.pos.y] &&
          arena[y+player.pos.y][x+player.pos.x])!==0){
        return true;
      }
    }
  }
  return false;
}

function merge(arena,player){
  player.matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0){
        arena[y+player.pos.y][x+player.pos.x]=value;
      }
    });
  });
}

function arenaSweep(){
  let rowCount=1;
  outer:for(let y=arena.length-1;y>=0;y--){
    for(let x=0;x<arena[y].length;x++){
      if(arena[y][x]===0) continue outer;
    }
    arena.splice(y,1);
    arena.unshift(Array(10).fill(0));
    player.score += rowCount*10;
    rowCount*=2;
  }
}

function rotate(matrix){
  for(let y=0;y<matrix.length;y++){
    for(let x=0;x<y;x++){
      [matrix[x][y],matrix[y][x]]=[matrix[y][x],matrix[x][y]];
    }
  }
  matrix.forEach(row=>row.reverse());
}

function playerRotate(){
  const pos = player.pos.x;
  let offset=1;
  rotate(player.matrix);
  while(collide(arena,player)){
    player.pos.x+=offset;
    offset=-(offset+(offset>0?1:-1));
    if(offset>player.matrix[0].length){
      rotate(player.matrix);
      rotate(player.matrix);
      rotate(player.matrix);
      player.pos.x=pos;
      return;
    }
  }
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    resetPlayer();
    arenaSweep();
    updateScore();
  }
}

function hardDrop(){
  while(!collide(arena,player)){
    player.pos.y++;
  }
  player.pos.y--;
  merge(arena,player);
  resetPlayer();
  arenaSweep();
  updateScore();
}

function resetPlayer(){
  const pieces="ILJOTSZ";
  player.matrix=createPiece(pieces[Math.floor(Math.random()*pieces.length)]);
  player.pos.y=0;
  player.pos.x=(arena[0].length/2|0)-(player.matrix[0].length/2|0);
  if(collide(arena,player)){
    arena.forEach(row=>row.fill(0));
    player.score=0;
    updateScore();
  }
}

function drawMatrix(matrix,offset){
  matrix.forEach((row,y)=>{
    row.forEach((value,x)=>{
      if(value!==0){
        ctx.fillStyle=colors[value];
        ctx.fillRect(x+offset.x,y+offset.y,1,1);
      }
    });
  });
}

function draw(){
  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0});
  drawMatrix(player.matrix,player.pos);
}

let dropCounter=0;
let dropInterval=600;
let lastTime=0;

function update(time=0){
  const delta=time-lastTime;
  lastTime=time;
  dropCounter+=delta;
  if(dropCounter>dropInterval){
    playerDrop();
    dropCounter=0;
  }
  draw();
  requestAnimationFrame(update);
}

function updateScore(){
  document.getElementById("score").innerText=player.score;
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft") player.pos.x--;
  else if(e.key==="ArrowRight") player.pos.x++;
  else if(e.key==="ArrowDown") playerDrop();
  else if(e.key==="ArrowUp") playerRotate();
  else if(e.key===" ") hardDrop();
});

resetPlayer();
updateScore();
update();
</script>

</body>
</html>
