<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const blockSize = 20;
const cols = 12;
const rows = 20;
ctx.scale(blockSize, blockSize);

const colors = [
  null,
  "#4FC3F7",
  "#1E88E5",
  "#81D4FA",
  "#B39DDB",
  "#4DB6AC",
  "#7986CB",
  "#90CAF9"
];

const shapes = [
  [],
  [[1,1,1,1]],
  [[2,0,0],[2,2,2]],
  [[0,0,3],[3,3,3]],
  [[4,4],[4,4]],
  [[0,5,5],[5,5,0]],
  [[0,6,0],[6,6,6]],
  [[7,7,0],[0,7,7]]
];

function createMatrix(w, h) {
  return Array.from({length: h}, () => Array(w).fill(0));
}

let arena, player;
let score = 0;
let level = 1;
let dropInterval = 500;
let lastTime = 0;
let running = false;

const scoreEl = document.getElementById("score");
const levelEl = document.getElementById("level");
const gameOverEl = document.getElementById("gameOver");

function resetGame() {
  arena = createMatrix(cols, rows);
  player = { pos: {x: 0, y: 0}, matrix: null };
  score = 0;
  level = 1;
  dropInterval = 500;
  scoreEl.textContent = score;
  levelEl.textContent = level;
  gameOverEl.style.display = "none";
  playerReset();
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        ctx.fillStyle = colors[value];
        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  ctx.fillStyle = "#f2f2f2";
  ctx.fillRect(0, 0, cols, rows);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function collide(arena, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; y++) {
    for (let x = 0; x < m[y].length; x++) {
      if (m[y][x] !== 0 &&
        (arena[y + o.y] &&
         arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function rotate(matrix) {
  return matrix[0].map((_, i) =>
    matrix.map(row => row[i]).reverse()
  );
}

function arenaSweep() {
  let lines = 0;
  outer: for (let y = arena.length - 1; y >= 0; y--) {
    for (let x = 0; x < arena[y].length; x++) {
      if (arena[y][x] === 0) continue outer;
    }
    arena.splice(y, 1);
    arena.unshift(Array(cols).fill(0));
    y++;
    lines++;
  }

  if (lines > 0) {
    score += lines * 100;
    level = Math.floor(score / 500) + 1;
    dropInterval = Math.max(100, 500 - (level - 1) * 50);
    scoreEl.textContent = score;
    levelEl.textContent = level;
  }
}

function playerReset() {
  player.matrix = shapes[Math.floor(Math.random() * 7) + 1];
  player.pos.y = 0;
  player.pos.x = (cols / 2 | 0) - (player.matrix[0].length / 2 | 0);

  if (collide(arena, player)) {
    running = false;
    gameOverEl.style.display = "block";
    document.getElementById("restartBtn").style.display = "inline-block";
  }
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    playerReset();
  }
}

document.addEventListener("keydown", e => {
  if (!running) return;
  if (e.key === "ArrowLeft") player.pos.x--;
  if (e.key === "ArrowRight") player.pos.x++;
  if (e.key === "ArrowDown") playerDrop();
  if (e.key === "ArrowUp") {
    const old = player.matrix;
    player.matrix = rotate(player.matrix);
    if (collide(arena, player)) player.matrix = old;
  }
  if (e.code === "Space") {
    while (!collide(arena, player)) player.pos.y++;
    player.pos.y--;
    playerDrop();
  }
});

function update(time = 0) {
  if (!running) return;
  if (time - lastTime > dropInterval) {
    playerDrop();
    lastTime = time;
  }
  draw();
  requestAnimationFrame(update);
}

document.getElementById("startBtn").onclick = () => {
  resetGame();
  running = true;
  update();
};

document.getElementById("restartBtn").onclick = () => {
  resetGame();
  running = true;
  update();
};
</script>
